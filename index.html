<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">

                <img class="rp4" src="assets/img/slide1.jpg" alt="foto-slide-1">
                <img class="rp4" src="assets/img/slide2.jpg" alt="foto-slide-2">

            <img src="assets/img/celularBg.png" alt="celular">

            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download">
                        <img src="assets/img/appStore.png" alt="App-Store">
                    </a>
                    <a href="#" class="app-download">
                        <img src="assets/img//playStore.png" alt="Play store">
